<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">
      <div class="settings">
        <h2>SETTINGS</h2>
        <div class="color-choice-tab">
          <h3>Color Choices</h3>
          <div class="color-choices">
            <div data-color="black" class="colors black active-color"></div>
            <div data-color="red" class="colors red"></div>
            <div data-color="blue" class="colors blue"></div>
            <div data-color="purple" class="colors purple"></div>
            <div data-color="yellow" class="colors yellow"></div>
            <div data-color="white" class="colors white"></div>
            <div data-color="green" class="colors green"></div>
            <div data-color="orange" class="colors orange"></div>
            <div data-color="violet" class="colors violet"></div>
            <div data-color="pink" class="colors pink"></div>
            <div data-color="indigo" class="colors indigo"></div>
            <div data-color="brown" class="colors brown"></div>
          </div>
          <div class="current-color">
            <h3>Current Color</h3>
            <div class="color-display"></div>
            <button class="rnd-colors">RANDOM COLORS</button>
          </div>
        </div>
        <div class="grid-layout">
          <div class="current-grid-layout">16 by 16</div>
          <input
            type="range"
            max="100"
            min="16"
            step="4"
            value="16"
            name="new-grid-layout"
            class="input-new-grid-layout"
          />
          <button class="generate-new-layout">GENERATE GRIDS</button>
        </div>
        <div class="mode-change-buttons">
          <button class="drag-mode-btn">DRAG MODE</button>
          <button class="hover-mode-btn">HOVER MODE</button>
        </div>
        <div class="cleaning-utilities">
          <button class="eraser">ERASER</button>
          <button class="clear-sketch-pad">CLEAR PAD</button>
        </div>
      </div>
      <div class="sketch-pad-container">
        <div class="sketch-pad"></div>
      </div>
    </div>
  </body>
</html>
